<!DOCTYPE html>
<html lang="en">
<head>
  <title>Audio Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>  

    <h2>Basic Audio Controls</h2>
    <audio controls>
        <source src="horse.ogv" type="audio/ogg">
        The browser does not support audio files.
    </audio>

    <h2>Autoplay Attribute</h2>
    <audio autoplay controls>
        <source src="horse.ogv" type="audio/ogg">
        The browser does not support audio files.
    </audio>

    <h2>Loop Attribute</h2>
    <audio controls loop>
        <source src="horse.ogv" type="audio/ogg">
        The browser does not support audio files.
    </audio>

    
    <h2>Mute Attribute</h2>
    <audio controls muted>
        <source src="horse.ogv" type="audio/ogg">
        The browser does not support audio files.
    </audio>

    <h2>Preload Attribute</h2>    
    <audio controls preload="metadata">
        <source src="horse.ogv" type="audio/ogg">
        The browser does not support audio files.        
    </audio>

    <h2>Add audio caption</h2>
    <figure>
        <figcaption>Listen to the audio</figcaption>
        <audio controls>
            <source src="horse.ogv" type="audio/ogg">
            The browser does not support audio files.
        </audio>
    </figure>
</body>
</html>
